<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA PUBLICA</title> 

    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="css/btnmenu.css">

    <link rel="stylesheet" href="css/icon.css">

</head>

<body>

    <!-- Botón para abrir y cerrar el menú lateral -->
    <button id="menu-toggle" class="menu-toggle">☰ Menú</button>

    <!-- Contenedor del menú lateral -->
    <div id="side-menu" class="side-menu">
        <ul>
            <li><a href="../index.html"><img src="../img/icon/inicio.png" alt="Inicio" class="menu-icon">Inicio</a></li>
            <li><a href="html/perfil.html"><img src="../img/icon/perfil.png" alt="perfil" class= "menu-icon">Perfil</a></li>
            <li><a href="#contactos">Contactos</a></li>
            <li><a href="#ayuda">Ayuda</a></li>
        </ul>
    </div>
    <!-- Contenedor del menú termina -->

    <h1>Muy Buenas a todos hoy les voy a
        mostrar mi pagina web desde
        cero, para un inicio mejor
    </h1>

    <!--   SECCION DEL FORMULARIO     -->
    <section class="formulario-seccion">
        <form action="#" method="POST" class="formulario">
            <h2>Formulario de Contacto</h2>

            <!-- Campo de nombre -->
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
            </div>

            <!-- Campo de correo electrónico -->
            <div class="campo">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico">
            </div>

            <!-- Campo de contraseña -->
            <div class="campo">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Escribe tu contraseña">
            </div>

            <!-- Botón de envío -->
            <div class="campo">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <!--   TERMINA EL FORMULARIO   -->

    <script src="/js/btnmenu.js"></script>

</body>
</html>
